<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ºller Coaching - Actiepunten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #1e3c72;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .player-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .player-info input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .player-info input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            background: #fff;
            border: 2px solid #e0e0e0;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
        }

        .section-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .section h2 {
            font-size: 1.8em;
        }

        .aanvallen {
            border-color: #ff4757;
        }

        .aanvallen .section-header {
            border-color: #ff4757;
            color: #ff4757;
        }

        .verdedigen {
            border-color: #2ed573;
        }

        .verdedigen .section-header {
            border-color: #2ed573;
            color: #2ed573;
        }

        .mentaal {
            border-color: #ffa502;
        }

        .mentaal .section-header {
            border-color: #ffa502;
            color: #ffa502;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
        }

        .btn-print {
            background: #1e3c72;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-print:hover {
            background: #2a5298;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           
            <h1>Voetbal Actiepunten</h1>
            <p class="subtitle">Persoonlijke ontwikkeling & prestatieverbetering</p>
        </div>

        <div class="player-info">
            <input type="text" id="playerName" placeholder="Naam deelnemer">
            <input type="date" id="sessionDate" placeholder="Datum">

        <div class="section aanvallen">

        <div class="section mentaal">

            <textarea id="mentaalText" placeholder="Noteer hier de mentale actiepunten:

        </div>

        <div class="footer">
            <button class="btn-print" onclick="window.print()">üìÑ Printen / Opslaan als PDF</button>
            <p style="margin-top: 20px;">¬© M√ºller Coaching - Jouw partner in voetbalontwikkeling</p>
        </div>
    </div>
</body>
</html>
